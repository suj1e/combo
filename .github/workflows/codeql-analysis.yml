name: "CodeQL Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
#  schedule:
#    - cron: '0 1 * * *'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          server-id: codeup-repo
          settings-path: ${{ github.workspace }}

      - name: Create settings.xml
        run: |
          cat << EOF > ${{ github.workspace }}/settings.xml
          <settings>
            <servers>
              <server>
                <id>codeup-repo</id>
                <username>${{ secrets.CODEUP_USERNAME }}</username>
                <password>${{ secrets.CODEUP_PASSWORD }}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>github-repo</id>
                <repositories>
                  <repository>
                    <id>codeup-repo</id>
                    <url>${{ secrets.CODEUP_RELEASE_REPO_URL }}</url>
                    <releases>
                      <enabled>true</enabled>
                    </releases>
                    <snapshots>
                      <enabled>false</enabled>
                    </snapshots>
                  </repository>
                  <repository>
                    <id>codeup-repo</id>
                    <url>${{ secrets.CODEUP_SNAPSHOT_REPO_URL }}</url>
                    <releases>
                      <enabled>false</enabled>
                    </releases>
                    <snapshots>
                      <enabled>true</enabled>
                    </snapshots>
                  </repository>
                  <repository>
                    <id>spring-milestones</id>
                    <name>Spring Milestones</name>
                    <url>https://repo.spring.io/milestone</url>
                    <snapshots>
                      <enabled>false</enabled>
                    </snapshots>
                  </repository>
                  <repository>
                    <id>spring-snapshots</id>
                    <name>Spring Snapshots</name>
                    <url>https://repo.spring.io/snapshot</url>
                    <releases>
                      <enabled>false</enabled>
                    </releases>
                  </repository>
                  <repository>
                    <name>Central Portal Snapshots</name>
                    <id>central-portal-snapshots</id>
                    <url>https://central.sonatype.com/repository/maven-snapshots/</url>
                    <releases>
                      <enabled>false</enabled>
                    </releases>
                    <snapshots>
                      <enabled>true</enabled>
                    </snapshots>
                  </repository>
                </repositories>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>github-repo</activeProfile>
            </activeProfiles>
          </settings>
          EOF

      - name: Build and run code analysis
        run: mvn -B -s ${{ github.workspace }}/settings.xml clean compile -Dmaven.test.skip=true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"